<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/archivos.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <form id="formulario" action="#" method="post">
        
        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut" placeholder="Ingrese su Rut" minlength="9" maxlength="10" required ><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" minlength="3" maxlength="20" required ><br>
        
        <label for="ApellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="ApellidoPaterno" name="ApellidoPaterno" placeholder="Ingrese su Apellido Paterno" minlength="3" maxlength="20" required  ><br>

        <label for="ApellidoMaterno">Apellido Materno:</label>
        <input type="text" id="ApellidoMaterno" name="ApellidoMaterno" placeholder="Ingrese su Apellido Materno" minlength="3" maxlength="20" required  ><br>

        <label for="edad">Edad: </label>
        <input type="number" id="edad" min="18" max="35" >
        <br>
    
        <label for="genero">Genero: </label>
        <input type="radio" name="genero" value="masculino">
        <label for="masculino">masculino</label>

        <input type="radio" name="genero" value="femenino">
        <label for="femenino">femenino</label>
    
    <br>
        <label for="fono">Fono:</label>
        <input type="number" id="fono" name="fono" placeholder="Ingrese su celular" minlength="9" maxlength="12" pattern="0-9" required >
    <br>
        <label for="motivacion">Motivación para el puesto:</label> <br>
        <textarea id="motivacion" name="motivacion" rows="5" cols="50">Ingrese su motivacion para postular</textarea>


    <br>
    <!---<button type="button" onclick="generarCarta()">Crear Carta</button>-->
  

    <input type="submit" value="Enviar">
	<input type="submit" value="Crear Carta" onclick="generarCarta(event)">
    
    <label for="carta">Carta de presentación:</label><br>
    <textarea id="carta" name="carta" rows="23" cols="50"></textarea>
    </form> 
</body>
</html>
